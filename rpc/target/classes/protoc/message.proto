syntax = "proto3";

package com.hammer.rpc.proto;
option java_outer_classname="RpcMsgHolder";
option optimize_for=LITE_RUNTIME;

/*封装方法调用*/
message ServiceInvocation{
    string interfaceName=1;
    string alias=2;
    string methodName=3;
    repeated ArgInfo argInfo=4;
}

/*函数实参信息，包括类型信息和值*/
message ArgInfo{
    ArgType type=1;
    bytes value=2;
}

/*封装函数实参类型*/
message ArgType{
    /*参数对应的Class名*/
    string className=1;
    /*是否是复杂类*/
    bool isComplex=2;
    /*是否是集合类*/
    bool isCollection=3;
    /*集合类的泛型参数*/
    string genericClsName=4;
    /*其他*/
    map<string, string> others=5;
}